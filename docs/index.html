    <script>
        // Cookie functions
        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            } else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            createCookie(name, "", -1);
        }
        // Alert function
        function alert(msg, btnn) {
            if (!document.getElementById('f_alert_button')) {
                document.getElementsByTagName("body")[0].insertAdjacentHTML("beforeend", "<button id='f_alert_button' type='button' data-bs-toggle='modal' data-bs-target='#f_alert' style='display:none;'></button><div class='f_alert_box modal fade' id='f_alert' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1' aria-labelledby='f_alertLabel' aria-hidden='true'><div class='modal-dialog modal-dialog-centered modal-dialog-scrollable'><div class='modal-content'><div class='modal-header' style='display:none'><button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button></div><div class='modal-body text-center fw-bold' style='white-space: pre-wrap;'>" + msg + "</div><div class='modal-footer d-flex justify-content-center border-0'><button type='button' class='f_alert_close btn btn-dark py-2 px-4' data-bs-dismiss='modal'>" + btnn + "</button></div></div></div><style>@media (min-width:576px){.modal-dialog{max-width:400px}}</style></div>");
                if (document.getElementById('timer5')) {
                    var timer2 = '05:01';
                    var interval = setInterval(function() {
                        var timer = timer2.split(':');
                        var minutes = parseInt(timer[0], 10);
                        var seconds = parseInt(timer[1], 10);
                        --seconds;
                        minutes = (seconds < 0) ? --minutes : minutes;
                        if (minutes < 0) {
                            document.getElementsByClassName('f_alert_close')[0].click();
                            clearInterval(interval);
                        }
                        seconds = (seconds < 0) ? 59 : seconds;
                        seconds = (seconds < 10) ? '0' + seconds : seconds;
                        minutes = (minutes < 10) ? '0' + minutes : minutes;
                        document.getElementById('timer5').innerHTML = minutes + ':' + seconds;
                        timer2 = minutes + ':' + seconds;
                        document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                            clearInterval(interval);
                        });
                    }, 1000);
                }
                if (document.getElementById('timer10')) {
                    var timer2 = '10:01';
                    var interval = setInterval(function() {
                        var timer = timer2.split(':');
                        var minutes = parseInt(timer[0], 10);
                        var seconds = parseInt(timer[1], 10);
                        --seconds;
                        minutes = (seconds < 0) ? --minutes : minutes;
                        if (minutes < 0) {
                            document.getElementsByClassName('f_alert_close')[0].click();
                            clearInterval(interval);
                        }
                        seconds = (seconds < 0) ? 59 : seconds;
                        seconds = (seconds < 10) ? '0' + seconds : seconds;
                        minutes = (minutes < 10) ? '0' + minutes : minutes;
                        document.getElementById('timer10').innerHTML = minutes + ':' + seconds;
                        timer2 = minutes + ':' + seconds;
                        document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                            clearInterval(interval);
                        });
                    }, 1000);
                }
                if (document.getElementById('timer30')) {
                    var timer2 = '00:31';
                    var interval = setInterval(function() {
                        var timer = timer2.split(':');
                        var minutes = parseInt(timer[0], 10);
                        var seconds = parseInt(timer[1], 10);
                        --seconds;
                        minutes = (seconds < 0) ? --minutes : minutes;
                        if (minutes < 0) {
                            document.getElementsByClassName('f_alert_close')[0].click();
                            clearInterval(interval);
                        }
                        seconds = (seconds < 0) ? 59 : seconds;
                        seconds = (seconds < 10) ? '0' + seconds : seconds;
                        minutes = (minutes < 10) ? '0' + minutes : minutes;
                        document.getElementById('timer30').innerHTML = minutes + ':' + seconds;
                        timer2 = minutes + ':' + seconds;
                        document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                            clearInterval(interval);
                        });
                    }, 1000);
                }
                document.getElementById('f_alert_button').click();
                document.getElementsByClassName('f_alert_close')[0].addEventListener('click', function() {
                    document.getElementById('f_alert_button').remove();
                    document.getElementsByClassName('f_alert_box')[0].remove();
                });
            }
        }
    </script>

                            clearInterval(s);
